<!-- esta es la regla 4 -->

<div class="image-container">
    <div class="side-image-container">
        <div *ngFor="let item of arrayImage.slice(0, (arrayImage.length / 2))" class="image">
            <img [src]="item.image" alt="" />
        </div>
    </div>
    <div class="image-text-container">
        <!-- Images up the image with messages -->
        <div *ngIf="arrayUpImage.length !== 0" class="down-up-image image">
            <img *ngFor="let downImage of arrayUpImage" [src]="downImage.image" alt="" />
        </div>

        <div *ngFor="let item of arrayImageWithText" class="image-text">
            <img [src]="item.image" alt="" />
        </div>

        <!-- Images down the image with messages -->
        <div class="down-up-image image">
            <img *ngFor="let downImage of arrayDownImage" [src]="downImage.image" alt="" />
        </div>
    </div>
    <div class="side-image-container">
        <div *ngFor="let item of arrayImage.slice((arrayImage.length / 2), arrayImage.length)" class="image">
            <img [src]="item.image" alt="" />
        </div>
    </div>
</div>
